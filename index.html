<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Tillana:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>

</head>
<body>

    <div id="container">
        <h1 id="title">Hangman</h1>
        <button class="btn fullScreen" onclick="document.getElementById('container').requestFullscreen();">FULLSCREEN</button>

        <div id="gameBoard"></div>

        <button class="btn reset" onclick="startGame()">Another<br>Word?</button>
        <button class="btn fourLetters selected" onclick="setWordLength(this, 4)">Four<br>Letters</button>
        <button class="btn fiveLetters" onclick="setWordLength(this, 5)">Five<br>Letters</button>
        <button class="btn sixLetters" onclick="setWordLength(this, 6)">Six<br>Letters</button>

        <!-- LETTER BLOCKS  -->
        <div id="inputWord">
        </div>
        <!-- key....board -->
        <div id="keyBoard">
            <div class="keyRow">
                <button onclick="letterCheck(this)" id="keyQ" class="keyBlock">Q<div class="starBlockCont"></div></button>
                <button onclick="letterCheck(this)" id="keyW" class="keyBlock">W<div class="starBlockCont"></div></button>
                <button onclick="letterCheck(this)" id="keyE" class="keyBlock">E<div class="starBlockCont"></div></button>
                <button onclick="letterCheck(this)" id="keyR" class="keyBlock">R<div class="starBlockCont"></div></button>
                <button onclick="letterCheck(this)" id="keyT" class="keyBlock">T<div class="starBlockCont"></div></button>
                <button onclick="letterCheck(this)" id="keyY" class="keyBlock">Y<div class="starBlockCont"></div></button>
                <button onclick="letterCheck(this)" id="keyU" class="keyBlock">U<div class="starBlockCont"></div></button>
                <button onclick="letterCheck(this)" id="keyI" class="keyBlock">I<div class="starBlockCont"></div></button>
                <button onclick="letterCheck(this)" id="keyO" class="keyBlock">O<div class="starBlockCont"></div></button>
            </div>
            <div class="keyRow">
                <button onclick="letterCheck(this)" id="keyA" class="keyBlock">A<div class="starBlockCont"></div></button>
                <button onclick="letterCheck(this)" id="keyS" class="keyBlock">S<div class="starBlockCont"></div></button>
                <button onclick="letterCheck(this)" id="keyD" class="keyBlock">D<div class="starBlockCont"></div></button>
                <button onclick="letterCheck(this)" id="keyF" class="keyBlock">F<div class="starBlockCont"></div></button>
                <button onclick="letterCheck(this)" id="keyG" class="keyBlock">G<div class="starBlockCont"></div></button>
                <button onclick="letterCheck(this)" id="keyH" class="keyBlock">H<div class="starBlockCont"></div></button>
                <button onclick="letterCheck(this)" id="keyJ" class="keyBlock">J<div class="starBlockCont"></div></button>
                <button onclick="letterCheck(this)" id="keyK" class="keyBlock">K<div class="starBlockCont"></div></button>
                <button onclick="letterCheck(this)" id="keyP" class="keyBlock">P<div class="starBlockCont"></div></button>
            </div>
            <div class="keyRow3">
                <button onclick="letterCheck(this)" id="keyZ" class="keyBlock">Z<div class="starBlockCont"></div></button>
                <button onclick="letterCheck(this)" id="keyX" class="keyBlock">X<div class="starBlockCont"></div></button>
                <button onclick="letterCheck(this)" id="keyC" class="keyBlock">C<div class="starBlockCont"></div></button>
                <button onclick="letterCheck(this)" id="keyV" class="keyBlock">V<div class="starBlockCont"></div></button>
                <button onclick="letterCheck(this)" id="keyB" class="keyBlock">B<div class="starBlockCont"></div></button>
                <button onclick="letterCheck(this)" id="keyN" class="keyBlock">N<div class="starBlockCont"></div></button>
                <button onclick="letterCheck(this)" id="keyM" class="keyBlock">M<div class="starBlockCont"></div></button>
                <button onclick="letterCheck(this)" id="keyL" class="keyBlock">L<div class="starBlockCont"></div></button>
            </div>
        </div>

    </div>
</body>


<script src="main.js"></script>




</html>
